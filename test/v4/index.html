<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script defer src="./pixi.min.js"></script>
  <script defer src="../../dist/pixi-adapter.umd.js"></script>
  <!-- include your test harness script last -->
  <script type="module" defer src="./test.js"></script>

  <style>
    /* make body full-height, column flex */
    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: row;
    }
    /* top half: tests, scrollable */
    #test-div {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
      max-width: 50%;
      min-width: 50%;
      width: 50%;
      box-sizing: border-box;
      font-family: sans-serif;
      background: #f5f5f5;
    }
    /* bottom half: canvas */
    #canvas {
      flex: 1;
      max-width: 50%;
      min-width: 50%;
      width: 50%;
      display: block; /* remove inline-block gaps */
      background: #222;
    }
    /* optional success/fail styling */
    .test-line { margin-bottom: 4px; }
    .success { color: green; }
    .failed { color: red; }
  </style>
</head>
<body>
  <div id="test-div"></div>
  <canvas id="canvas"></canvas>
</body>
</html>
